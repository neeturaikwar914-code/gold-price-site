<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Gold & Silver Price</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:white;
  text-align:center;
}

header{
  background:gold;
  color:black;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.card{
  background:#1e1e1e;
  margin:15px auto;
  padding:20px;
  border-radius:10px;
  width:90%;
  max-width:400px;
  box-shadow:0 0 10px gold;
}

input, button{
  padding:10px;
  margin:10px;
  border:none;
  border-radius:5px;
}

button{
  background:gold;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>Live Gold & Silver Price</header>

<div class="container">

<div class="card">
<h2>24K Gold</h2>
<p id="gold24">Loading...</p>
</div>

<div class="card">
<h2>22K Gold</h2>
<p id="gold22">Loading...</p>
</div>

<div class="card">
<h2>Silver</h2>
<p id="silver">Loading...</p>
</div>

<div class="card">
<h2>Gold Calculator</h2>
<input type="number" id="weight" placeholder="Enter weight in grams">
<br>
<button onclick="calculate()">Calculate</button>
<p id="result"></p>
</div>

</div>

<script>

async function getGoldPrice() {

  try {

    // Gold price API (free demo API)
    let response = await fetch("https://api.metals.live/v1/spot/gold");
    let data = await response.json();

    let goldUSD = data[0].price;

    // USD to INR rate (approx)
    let usdToInr = 83;

    let goldINR = (goldUSD / 31.1035) * usdToInr;

    let gold24Price = Math.round(goldINR);
    let gold22Price = Math.round(goldINR * 0.92);

    document.getElementById("gold24").innerHTML =
      "₹ " + gold24Price + " / gram";

    document.getElementById("gold22").innerHTML =
      "₹ " + gold22Price + " / gram";

  } catch (error) {

    document.getElementById("gold24").innerHTML = "Unable to load";
    document.getElementById("gold22").innerHTML = "Unable to load";

  }

}

getGoldPrice();

</script>

</body>
  </html>
