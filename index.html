<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rai Gold - Live Gold Price</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    Rai Gold Live Price
  </header>

  <div class="container">

    <div class="card">
      <h2>24K Gold</h2>
      <p id="gold24">Loading...</p>
    </div>

    <div class="card">
      <h2>22K Gold</h2>
      <p id="gold22">Loading...</p>
    </div>

    <div class="card">
      <h2>Silver</h2>
      <p id="silver">Loading...</p>
    </div>

    <div class="card">
      <h2>Gold Calculator</h2>
      <input type="number" id="weight" placeholder="Enter weight in grams">
      <button onclick="calculate()">Calculate</button>
      <p id="result"></p>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
